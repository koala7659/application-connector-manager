name: Run go-vuln-check
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  govuln-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: vulncheck
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: 1.22.2
        go-package: ./...
