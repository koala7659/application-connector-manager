name: Run module unit tests
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up go environment
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.2
    - name: Run unit tests
      run: make test

